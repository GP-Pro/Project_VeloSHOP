<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ВелоSHOP</title>
    <!-- Подключаю файлы нормалайз и ресет css к проекту для корректной отрисовки в браузере-->
    <link rel="stylesheet" href="/src/css/normalize.css" />
    <link rel="stylesheet" href="/src/css/reset.css" />
    <!-- Подключаю свой лист со стилями, стили формируются через препроцессор SASS -->
    <link rel="stylesheet" href="/src/css/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="container header__container">
        <a href="#" class="header__logo">
          <img
            class="logo"
            src="/src/icons/logo.svg"
            width="154"
            alt="ВелоSHOP"
          />
        </a>
        <nav class="menu header__menu">
          <ul class="menu__list header__menu-list">
            <li class="menu__item">
              <a href="" class="menu__link">Каталог</a>
            </li>
            <li class="menu__item">
              <a href="" class="menu__link">Новинки</a>
            </li>
            <li class="menu__item">
              <a href="" class="menu__link">Заказать</a>
            </li>
            <li class="menu__item">
              <a href="" class="menu__link">Контакты</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <section class="hero">
        <div class="container hero__container">
          <div class="hero__content">
            <h1 class="hero__title">
              Магазин велосипедов <br />с самой быстрой доставкой
            </h1>
            <p class="hero__desc">
              Закажите велосипед прямо сейчас и мы подарим вам отличный
              <a class="default-link" href="#">шлем</a>.
            </p>
            <button class="default-btn">Выбрать велосипед</button>
          </div>
        </div>
      </section>
      <section class="callback">
        <div class="callback__right">
          <h2 class="callback__title">Обратная связь</h2>
          <p class="callback__desc">
            Укажите номер телефона и мы с вам свяжемся для обсуждения заказа.
          </p>
          <form action="" class="callback-form">
            <input
              class="text-field callback-form__inp"
              type="tel"
              name="tel"
              placeholder="Телефон"
            />
            <button class="default-btn callback-form__btn" type="submit">
              Отправить
            </button>
          </form>
        </div>
      </section>
    </main>
  </body>
</html>
